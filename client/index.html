<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="862970043761-20gvg559091uv6duj442i64v3d6qra1u.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="shortcut icon" type="image/svg" href="https://purepng.com/public/uploads/large/purepng.com-fortnite-logo-black-and-whitefortnitefortnite-battle-royalegameslogos-691522709171yxrho.png" />
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>Fort-List</title>
  <style>
    html{scroll-behavior:smooth}
    .carousel .carousel-item>img {
      width: 200%;
      margin-left: -105px;
    }
    .g-signin2{
      width: 100%;
    }
    .g-signin2 > div{
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="loginForm">
    <main>
      <center>
        <h3><img class="animated infinite heartBeat delay-2s" src="https://gamepedia.cursecdn.com/fortnite_gamepedia/archive/6/64/20190303040235%21Favicon.ico" alt="" height="50px">    Fort-List</h3>        
  
        <!-- <h5 class="purple-text animated fadeIn delay-0.25s">Login into your account</h5> -->
        <div class="section"></div>
  
        <div class="container animated fadeIn delay-0.25s">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
  
            <form id="login" class="col s12">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' required="" aria-required="true" type='email' name='email' id='email' />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' required="" aria-required="true" type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
              </div>
  
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect purple'>Login</button>
                </div>
              </center>
              <center>
                <div class='row'>
                  <label style="color: black">Log In with Another Account:</label></br>
                  <br><div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a id="toRegister" class="animated fadeIn delay-0.25s" href="">Create account</a>
      </center>
    </main>
  </div>

  <div id="registerForm">
      <main>
        <center>
          <h3><img class="animated infinite heartBeat delay-2s" src="https://gamepedia.cursecdn.com/fortnite_gamepedia/archive/6/64/20190303040235%21Favicon.ico" alt="" height="50px">    Fort-List</h3>        
    
          <!-- <h5 class="purple-text animated fadeIn delay-0.25s">Sign in to our app</h5> -->
          <div class="section"></div>
    
          <div class="container animated fadeIn delay-0.25s">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
    
              <form id="register" class="col s12">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>
                
                <div class='row'>
                    <div class='input-field col s12'>
                        <input required="" aria-required="true" type='text' name='name' id='newName' />
                        <label for='email'>Enter your name</label>
                    </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' required="" aria-required="true" type='email' name='email' id='newEmail' />
                    <label for='email'>Enter your email</label>
                  </div>
                </div>
    
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' required="" aria-required="true" type='password' name='password' id='newPassword' />
                    <label for='password'>Enter your password</label>
                  </div>
                </div>
    
                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect purple'>Register</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
          <a id="toLogin" class="animated fadeIn delay-0.25s" href="">Back to Login Screen</a>
        </center>
      </main>
  </div>

  <div id="main">

    <nav>
      <div class="nav-wrapper purple">
        <a class="brand-logo" style="margin-left:20px"><img class="animated infinite heartBeat delay-2s" src="https://gamepedia.cursecdn.com/fortnite_gamepedia/archive/6/64/20190303040235%21Favicon.ico" alt="" height="30px">  Fort-List</a>
        <div class="right" style="margin-right:20px">
            <a style="margin-right: 20px" id="loggedEmail"></a>
            <a id="logout" class="waves-effect waves-light btn-small grey">Logout</a>
        </div>
      </div>
    </nav>
    
    <div class="carousel" style="height:620px">
        <div class="center">
            <h3>Item List</h3>
        </div>
        <div id="itemCarousel">
            
        </div>
    </div>
    <div id="carouselMessage" class="center" style="margin-top:-80px; margin-bottom: 80px">
    
    </div>

    <img id="carouselLoading" src="https://i.pinimg.com/originals/d9/93/3c/d9933c4e2c272f33b74ef18cdf11a7d5.gif" style="position: absolute; margin-top: -470px; left: 40%;">

    <div id="toWishlist" style="height: 30px"></div>
    
    <div id="wishlistContainer" class="container" style="border: 3px solid purple; height: 600px">
        <div class="center">
            <h3>My Item Wishlist</h3>
            <div id="wishlistCardContainer">
              
            </div>
        </div>
    </div>
    <div class="center" style="position:absolute; right: 60px; margin-top:-75px">
        <a href="#toNews"><span>News</span><br><i class="fas fa-caret-square-down" style="font-size: 4em"></i></a>
    </div>

    <div id="toNews" style="border: 1px solid purple; height: 641px; margin-top: 70px; overflow-y: auto">
        <div class="center">
            <div class="center purple white-text" style="height:70px; position: absolute; z-index: 1; left: 0; right: 0;">
                <h3 style="margin-top:5px">Fortnite News</h3>
            </div>
            <div style="height:70px"></div>
            <div id="newsContainer" class="row">
                <img id="newsLoading" src="https://i.pinimg.com/originals/d9/93/3c/d9933c4e2c272f33b74ef18cdf11a7d5.gif" width="40%" style="position: absolute; z-index: 1; margin-top: 150px; left: 30%;">
                
            </div>
        </div>
    </div>
    
    <footer class="purple" style="margin-top:0px; text-align: right">
        <span style="margin-right: 10px; color: white">Ana, Rizky, Rizky - Fort-List Â©2019</span>
      </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
